      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Display structure of downloaded files
      run: ls -la artifacts/

    - name: Move files to release directory
      run: |
        mkdir -p release
        find artifacts -name "*.zip" -exec cp {} release/ \;
