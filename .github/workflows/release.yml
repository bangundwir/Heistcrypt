        HASH=$(sha256sum "$PACKAGE_DIR/HadesCrypt" | cut -d ' ' -f1)
        echo "LINUX_HASH=$HASH" >> $GITHUB_ENV
        
        # Create tar.gz archive
        tar -czf "$PACKAGE_NAME.tar.gz" -C dist "$PACKAGE_NAME"
        
